<!DOCTYPE html>

<style>

    .tile{
        display: flex;
        width: 350px;
        height: 100 px;
        background-color: #ffffff;
        border: solid 1px #e0e0e0;
        border-radius: 5px;
         cursor: pointer;
       box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
       transition-duration: 0.3s;
    }

    img{
        width: 100px;
    }
    li{
        margin-left: 0.5%;
        margin-bottom: 0.5%;
    }
    ul{
        margin-top: 5%;
        margin-left: 7%;
    }
    .title.h6.mb-0 {
        margin-left: 15px;
        margin-top: 40px;
        font-size: 1.2rem;
        line-height: 1.2;
        letter-spacing: -0.02em;
        font-weight: 500;
        color: #00629b;
        font-family: arial;

    }
    .tile:hover{
         box-shadow: 0 0 7px rgba(0, 0, 0, 0.2);
         transform: scale(1.010);

    }
    .tile:active, :target{
    border: solid;
    transition: duration 3s;
    border-width: 1px;
    border-color: #205d9e;
    }
    a{
        text-decoration:none;
    }

</style>
